</p>
<nz-table #nzTable
          [nzAjaxData]="_dataSet"
          [nzShowSizeChanger]="true"
          [nzLoading]="_loading"
          [nzTotal]="_total"
          [(nzPageIndex)]="_current"
          (nzPageIndexChange)="refreshData()"
          [(nzPageSize)]="_pageSize"
          (nzPageSizeChange)="refreshData(true)"
            [nzBordered]="true"
            [nzShowTitle]="_title"
            [nzShowFooter]="_title"
            [nzShowQuickJumper]="_title">
    <span nz-table-title>Here is Title</span>
    <thead nz-thead>
    <tr>
        <th nz-th>
            <span>Name</span>
            <nz-table-sort (nzValueChange)="sort($event)"></nz-table-sort>
        </th>
        <th nz-th>
            <span>Age</span>
            <nz-dropdown [nzTrigger]="'click'">
                <i class="anticon anticon-filter" nz-dropdown></i>
                <ul nz-menu>
                    <li nz-menu-item *ngFor="let filter of _filterGender">
                        <label nz-checkbox [(ngModel)]="filter.value">
                            <span>{{filter.name}}</span>
                        </label>
                    </li>
                </ul>
                <div nz-table-filter>
                    <span nz-table-filter-confirm (click)="refreshData(true)">确认</span>
                    <span nz-table-filter-clear (click)="reset()">重置</span>
                </div>
            </nz-dropdown>
        </th>
        <th nz-th><span>Email</span></th>
        <th nz-th><span>操作</span></th>
    </tr>
    </thead>
    <tbody nz-tbody>
    <tr nz-tbody-tr *ngFor="let data of nzTable.data">
        <td nz-td>
            <a>{{data.name.first}} {{data.name.last}}</a>
        </td>
        <td nz-td>{{data.gender}}</td>
        <td nz-td>{{data.email}}</td>
        <td nz-td><a href="javascript:void(0)">编辑</a></td>
    </tr>
    </tbody>
    <span nz-table-footer>Here is footer{{_total}}</span>
</nz-table>
